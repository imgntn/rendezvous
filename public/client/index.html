<html>
<head>

</head>
<body>
	<div id="main"></div>
	<script>

	_.extend(mainClient,Backbone.Events)
	mainClient.on('attemptToVerifyLink',function(){

	},this);

	mainClient.getMessages=function(){

console.log('data is:',data)
			 messages = data;

			 	console.log(msg);
			 	$(mainClient).append(JSON.stringify(msg));
			 })
			//$(mainClient).text(JSON.stringify(messages[0]));
		})
	}
	</script>
